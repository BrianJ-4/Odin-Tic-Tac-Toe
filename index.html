<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="main-container">
        <div id="content">
            <div id="player-display-container">
                <div id="player-one-display" class="player-display">
                    <i class="fa-solid fa-xmark" icon="playerOne"></i>
                    <div id="player-one-indicator" class="player-indicator"></div>
                </div>
                <div id="player-two-display" class="player-display">
                    <i class="fa-regular fa-circle" icon="playerTwo"></i>
                    <div id="player-two-indicator" class="player-indicator"></div>
                </div>
            </div>
            <div id="game-grid"></div>
        </div>
        <dialog id="game-summary">
            <div id="summary-contents">
                <h1 id="winner-display"></h1>
                <button id="play-again-button">Play Again</button>
            </div>
        </dialog>
    </div>
</body>
</html>
